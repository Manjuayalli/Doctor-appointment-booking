<h2 class="text-center">Book-Appointment</h2>
<div class="row">
  <div class="col-md-4">
  </div>
<div class="col-md-4 col-md-offset-5">
<form class="jumbotron "[formGroup]="addpatient" (ngSubmit)="SaveData()">
  <div class="form-group">
  <label for="fname"> First name</label>&nbsp;
  <input type="text"  placeholder="Your first name..."  class="form-control input-sm" formControlName="firstName" >&nbsp;
</div>&nbsp;
<div class="form-group">
  <label for="lname">Last name</label>&nbsp;
  <input type="text" placeholder="Your Lastname..."  class="form-control input-sm" formControlName="lastName" >&nbsp;
</div>&nbsp;
  <div class="form-group">
  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input type="email" class="form-control" placeholder="name@example.com" formControlName="email">
</div>&nbsp;


<div class="form-group input-sm">
  <select class="form-select" aria-label="Default select example " formControlName="doctor">
    <option selected>Select doctors</option>
    <option value="Dentist">Dentist</option>
    <option value="Orthology">Orthology</option>
    <option value="General">General</option>
    <option value="Ayurvedic">Ayurvedic</option>
</select>
</div>

<div class="form-check" >
  <input class="form-check-input" type="radio" formControlName="gender">
  <label class="form-check-label" for="flexRadioDefault1">
    Male
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio"   >
  <label class="form-check-label" for="flexRadioDefault2">
    Female
  </label>

</div>&nbsp;
<div class="form-check form-control input-sm">
 Select Date <input type="date" formControlName="DateSelected" >
 <button (click)="fetchdateselected" class="btn btn-light">Confirm</button>
</div>
<button (click)="SaveData"  type="submit"  class="btn btn-success">Submit</button>
  
</form>
</div>
